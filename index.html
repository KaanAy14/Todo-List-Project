<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: rgb(25, 108, 71);">

    <nav class="navbar" style="background-color: rgb(240, 234, 234);">
        <div class="container-fluid" style="background-color: rgb(240, 234, 234);">
            <a class="navbar-brand">
                <img src="to-do-list.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                TODO App
            </a>
        </div>
    </nav>

    <div class="container" style="padding: 1%;">
        <div class="row">
            <div class="cards" style="width: 45rem;margin: auto;margin-top: 20px;background-color: rgb(240, 234, 234);padding: 3%;">
                <div class="card" style="background-color: rgb(240, 234, 234);">
                    <h2 class="card-title"><b>Todo List Page</b></h2>
                </div>
                <div class="card mt-2" style="margin: auto;">
                    <form id="todoAddForm" class="mt-2">
                        <br>
                        <input class="form-control" id="todoName" placeholder="Input Todo" type="text"
                            style="display: flex;display: -webkit-flex;">
                        <br>
                        <button id="todoAddButton" type="submit" class="btn btn-primary mb-2 btn-m">Add Todo</button>
                    </form>
                </div>
                <div class="card" style="margin: auto;margin-top: 10px;margin-bottom: 50px;">
                    <form name="form2" id="todoListForm" class="mt-2">
                        <h5 class="card-title">Todo List</h5>
                        <br>
                        <input id="todoSearch" class="form-control" placeholder="Search Todo" type="text"
                            style="display: flex;display: -webkit-flex;">
                    </form>

                    <hr>

                    <ul class="list-group">
                    <!--
                        <li class="list-group-item d-flex justify-content-between">Todo 1
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                        </li>
                    -->
                    </ul>

                    <hr>

                    <a href="#" id="clearButton" class="btn btn-primary mb-2 mt-3" style="width: 30%;">Clear All Todo's</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
